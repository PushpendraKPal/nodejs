<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="horizontal-nav">
                <li><a href="#">HOME</a></li>
                <li><a href="#">COURSE</a></li>
                <li><a href="#">HIRE WITH US</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="/contactus">CONTACT US</a></li>
                <li class="active"><a href="#">REGISTER NOW</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h3 class="centre">Book a call</h3>
        <h5 class="centre">Book the call slot and our representative will connect to you</h5>
        <form action="/success" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Book a call" class="btn">
        </form>
    </div>
</body>
</html>
